<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    
    <title>Gerador de Código QR</title>
    
</head>
<body>
  
  
    <div class="container">
        <h1>Gerador de Código QR</h1>
        <input type="text" id="text" placeholder="Digite o texto ou URL">
        <button onclick="generateQRCode()">Gerar Código QR</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQRCode() {
            var text = document.getElementById("text").value;
            var qrcodeContainer = document.getElementById("qrcode");
            qrcodeContainer.innerHTML = "";
            var img = document.createElement("img");
            img.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(text);
            qrcodeContainer.appendChild(img);
        }
       
    </script>
     <img class="fundo"src="./images/fundo.avif" alt="ImagemFundo">;
</body>
</html>
